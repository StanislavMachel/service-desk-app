<h1>Open new ticket</h1>

<form [formGroup]="ticketForm" #form="ngForm" (ngSubmit)="ticketForm.valid && onSubmit(ticketForm.value)" >
    <mat-form-field class="full-width">
        <mat-label>Title</mat-label>
        <input matInput placeholder="Title" formControlName="title"/>
    </mat-form-field>
    <mat-form-field class="full-width">
        <mat-label>Email</mat-label>
        <input matInput placeholder="example@example.com" formControlName="email"/>
    </mat-form-field>
    <mat-form-field class="full-width">
        <mat-label>Description</mat-label>
        <textarea matInput placeholder="Desctibe problem here" formControlName="description" rows="4"></textarea>
    </mat-form-field>
    <mat-form-field class="full-width">
        <mat-label>Priority</mat-label>
        <mat-select formControlName="priority">
            <mat-option *ngFor="let item of priorities | enumToArray" value="{{item.name}}">
                {{item.name}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <button mat-raised-button color="primary">Create</button>
</form>
